<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>Todo List</h1>
    </header>
    <main>
      <aside id="projects-sidebar">
        <h2>Projects</h2>
        <button id="new-project-btn">New Project</button>
        <ul id="projects-list"></ul>
      </aside>
      <section id="todos-section">
        <h2 id="current-project-title">Default Project</h2>
        <button id="new-todo-btn">Add Todo</button>
        <div id="todos-container"></div>
      </section>
    </main>

    <!-- Project Form Modal -->
    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Project</h2>
        <form id="project-form">
          <div class="form-group">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" required>
          </div>
          <button type="submit">Create Project</button>
        </form>
      </div>
    </div>

    <!-- Todo Form Modal -->
    <div id="todo-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Todo</h2>
        <form id="todo-form">
          <div class="form-group">
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" required>
          </div>
          <div class="form-group">
            <label for="todo-description">Description:</label>
            <textarea id="todo-description"></textarea>
          </div>
          <div class="form-group">
            <label for="todo-dueDate">Due Date:</label>
            <input type="date" id="todo-dueDate" required>
          </div>
          <div class="form-group">
            <label for="todo-priority">Priority:</label>
            <select id="todo-priority" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="todo-notes">Notes:</label>
            <textarea id="todo-notes"></textarea>
          </div>
          <div class="form-group" id="checklist-container">
            <label>Checklist:</label>
            <div id="checklist-items"></div>
            <button type="button" id="add-checklist-item">Add Item</button>
          </div>
          <button type="submit">Add Todo</button>
        </form>
      </div>
    </div>

    <!-- Todo Details Modal -->
    <div id="todo-details-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="details-title">Todo Details</h2>
        <div id="todo-details"></div>
      </div>
    </div>
  </div>
</body>
</html>
